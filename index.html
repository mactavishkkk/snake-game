<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./img/snake-con.png" type="image/x-icon" />
    <title>Snake Game</title>
</head>

<body>

    <div class="container">
        <h1 class="title">SNAKE GAME</h1>

        <div class="container-cards">
            <div class="card">
                <p>START: <img class="img" src="./img/enter-key.png" alt="enter-key.png"></p>

            </div>
            <div class="card">
                <p>RESTART: <img class="img" src="./img/r-img.png" alt="r-img.png"></p>

            </div>
            <div class="card">
                <p>UP: <img class="img" src="./img/up-key-img.png" alt="up-key-img.png"></p>

            </div>
            <div class="card">
                <p>LEFT: <img class="img" src="./img/left-key-img.png" alt="left-key-img.png"></p>

            </div>
            <div class="card">
                <p>RIGHT: <img class="img" src="./img/rigth-key-img.png" alt="rigth-key-img.png"></p>

            </div>
            <div class="card">
                <p>DOWN: <img class="img" src="./img/down-key-img.png" alt="down-key-img.png"></p>

            </div>
        </div>

        <center><canvas class="display" id="canvas" width="750" height="750"></canvas></center>
    </div>

    <script src="./script.js"></script>

</body>

</html>
